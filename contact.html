		<div id="main">
			<h1>Contact us</h1>

			<p> Leave your suggestions, comments or queries in the boxes provided below and we will try to get back to you as quick as possible.</p>
			<form  action="https://formspree.io/14sean2014@gmail.com" method="POST" name="regform" onsubmit="return( validate() );">

				<label>
					<span>Firstname</span><span class="errormessage" id="firstnameerror"> </span>
					<input class="generalinput" type="text" name="firstname">
				</label>

				<label>
					<span>Surname</span><span class="errormessage" id="surnameerror"> </span>
					<input class="generalinput" type="text" name="surname">
				</label>

				<label>
					<span>E-mail</span>
					<input type="email" name="email" class="generalinput" required>
				</label>

				<label>
					<span>Are you from Gorey?</span>
					<input id="yesno" type="radio" name="resident" value="yes">Yes</option>
					<input id="yesno" type="radio" name="resident" value="no">No</option>
				</label>

				<label>
					<span>Subject</span>
					<input type="text" name="subject" class="generalinput">
				</label>

				<label>
					<span>Message</span>
					<textarea name="message" class="generalinput"></textarea>
				</label>

				<div class="status">

				</div>

				<button type="submit">
					Send
				</button>

			</form>
